name: Test

on:
  push:
    branches:
      - main

jobs:

  using-service:
    runs-on: ubuntu-latest

    services:
      mysql: 
        image: mysql
        env: 
          MYSQL_ROOT_PASSWORD: example
        ports:
          - 3306:3306
      
      redis:
        image: redis
        ports:
          - 6379:6379
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4
        with: 
          node-version: 20.17.0

      - name: Node Version
        run: node --version

      - name: lis
        uses: ./.github/actions/install-dependencies
        with: 
          node-version: "22"
    
