name: Hello World

on: [push]

jobs:
  hello:
    runs-on: ubuntu-latest
    
    steps:
      - name: Hello World
        run: echo "Hello World!"
      - name: Touch File
        run: touch hello.txt
      - name: Set Text
        run: echo "Hello World" >> hello.txt
      - name: Read File
        run: cat hello.txt
    

  other: 
    runs-on: ubuntu-latest
    needs: [hello]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: List Files
        run: ls -al